<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Cast</title>
    <link
      rel="Favicon icon"
      href="../assets/image/hp.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 align="center">Click on the face</h1>
    <center>
        <map name="hey">
            <area
              shape="circle"
              coords="69,75,69"
              href="https://en.wikipedia.org/wiki/Rupert_Grint"
              target="_blank"

              alt="Rupert Grint" />
              <area
              shape="circle"
              coords="125,75,75"
              href="https://en.wikipedia.org/wiki/Daniel_Radcliffe"
              target="_blank"

              alt="Harry Potter" />
            <area
              shape="circle"
              coords="300,70,70"
              href="https://en.wikipedia.org/wiki/Emma_Watson"
              target="_blank"
              alt="Hermione Granger" />
          </map>
      <img
      usemap="#hey"
        src="../assets/image/hpCast.jpeg"
        alt="hary potter cast"
        height="500px"
        width="341"
      />
    </center>
    <br />
    <center>
      <a href="../assets/image/hpCast.jpeg" download="HarryPotter_Cast"
        >Download</a
      >
    </center>
  </body>
</html>
